<app-carousel
  [autoPlayDuration]="5000"
  animation="slide"
  [showNavigation]="false"
  [showThumbnails]="false"
  [slides]="slides"
  [slideTemplateRef]="slide"
  [thumbnailTemplateRef]="thumbnail"
  [descriptionTemplateRef]="description">
</app-carousel>
<ng-template #slide let-slide>
	<img [ngStyle]="{
      'background-size': '100% 100%',
      'background-image': 'url(' + slide.url + ')',
      'background-repeat': 'no-repeat',
      'width': '100%',
      'height': '100%'
    }" />
</ng-template>
<ng-template #thumbnail let-slide>
  <div [ngStyle]="{
      'background-size': 'cover',
      'background-image': 'url(' + slide.url + ')',
      'background-repeat': 'no-repeat',
      'background-position': 'center center',
      'width': '100%',
      'height': '100%'
    }"></div>
</ng-template>
<ng-template #description let-slide>
  {{ slide.description }}
</ng-template>
